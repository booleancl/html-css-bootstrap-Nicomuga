<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                
                <li><a href="index.html">Google Search</a></li>
            </ul>

        </nav>
        
        <form class="advance" action="https://www.google.cl/search">
            <div class="mb"> 
                Buscar paginas con...
            </div>

            <div class="mb">
                <label for="as_q">Todas estas palabras</label>
                <input type="text" id="as_q" name="as_q">
            </div>  
            <br>
            <div class="mb">
                <label for="as_epq">Con exactamente estas palabras o frase: </label>
                <input type="text" id="as_epq" name="as_epq">
            </div>
            <br>
            <div class="mb">
                <label for="as_oq">Cualquiera de estas palabras:</label>
                <input type="text" id="as_oq" name="as_oq">
            </div>
            <br>
            <div class="mb">
                <label for="as_eq">Ninguna de estas palabras:</label>
                <input type="text" id="as_eq" name="as_eq">
            </div>
            <br>

            <input id="advance_btn" type="submit" value="Google Search">
        </form>
        
    </body>
</html>

<!DOCTYPE html>

	<body >
		<nav class="mlt">

			</ul>

		<div class="upperbar mlt">
			<label  class="mlt"> Busqueda Avanzada</label>
		</div>

				<div class=" mt" style="margin-bottom: 15px;"> 
					Buscar paginas con...
				</div>

					<div class=" floatl tformat">

					</div>

						<input type="text" id="as_q" name="as_q">

				</div>
				
				<div class="clearb">

				</div>

				</div>

				<div class="clearb">

					</div>
					<div class=" floatl tformat">
						<input type="text" id="as_eq" name="as_eq">
					</div>
				</div>
				
				<div class="clearb">
					<div class="tformat; ">	
						
					</div>
					<div class="tformat; ">
						<input id="advance_btn" class="mb mt alri button button1 floatl"  type="submit" value="Google Search">
					</div>
				</div>
				
				
			</form>
		</div>



		<div class="mlt">
			<br>
			<form class="advance" action="https://www.google.cl/search">
